<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Practice Project</title>
  </head>
  <body>
    <h3>Quality Rides Available 24/7 Fast Safe and Affordable</h3>
    <h3>Select Ride Type and Proceed to Book a Taxi</h3>
    <button>Select Ride</button>
    <button>Check Prices</button>
    <div>
      <h5>Comfort</h5>
      <p>$4</p>
      <p>Red Toyota Auris</p>
      <p>REP-576</p>
      <p>3 minutes waiting time</p>
      <button>Book Ride</button>
    </div>
    <div>
      <h5>Premium</h5>
      <p>$3</p>
      <p>Blue Toyota Prius</p>
      <p>ZOS-433</p>
      <p>6 minutes waiting time</p>
      <button>Book Ride</button>
    </div>
    <div>
      <h5>Basic</h5>
      <p>$2</p>
      <p>Black Skoda</p>
      <p>JJH-398</p>
      <p>5 minutes waiting time</p>
      <button>Book Ride</button>
    </div>
  </body>
</html>
