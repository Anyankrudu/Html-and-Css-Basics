<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Practice Project</title>
  </head>
  <body>
    <div class="container">
      <div class=".app">
        <h3>Select Ride Type and Proceed to Book a Taxi</h3>
        <div class="option_box">
          <button class="action_btns option_btn">Select Ride</button>
          <button class="action_btns price_btn">Check Prices</button>
        </div>
        <div class="ride_box">
          <div class="ride">
            <h5>Comfort</h5>
            <p>$4</p>
            <p>Red Toyota Auris</p>
            <p>REP-576</p>
            <p>3 minutes waiting time</p>
            <button class="action_btns ride_btn">Book Ride</button>
          </div>
          <div class="ride">
            <h5>Premium</h5>
            <p>$3</p>
            <p>Blue Toyota Prius</p>
            <p>ZOS-433</p>
            <p>6 minutes waiting time</p>
            <button class="action_btns ride_btn">Book Ride</button>
          </div>
          <div class="ride">
            <h5>Basic</h5>
            <p>$2</p>
            <p>Black Skoda</p>
            <p>JJH-398</p>
            <p>5 minutes waiting time</p>
            <button class="action_btns ride_btn">Book Ride</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
